<!DOCTYPE html>
<html>
<head>
	<title>Pepper | Tab</title>
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" type="text/css" href="build/css/style.css">
</head>
<body>
	<div class="container--center-main">
		<div class="tab__container">
			  <div class="tab">
					<input class="tab--toggle" type="radio" name="tabGroup" id="tab0" checked/>
				  <label for="tab0" class="tab__label">
				    <span class="tab__label--title">Option 1</span>
				    <div class="tab__content">
							<h3 class="text--dark">Heading 1</h3>
							<p class="text--semi-dark-gray">Lorem ipsum dolor sit amet, consectetur adipisicing elit. Fugit porro alias, odit blanditiis natus eveniet.</p>
							<p class="text--semi-dark-gray">Lorem ipsum dolor sit amet, consectetur adipisicing elit. Necessitatibus asperiores id vero pariatur! Et incidunt obcaecati provident explicabo veniam aliquam, est debitis. Reiciendis, nam, quas?</p>
				    </div>
				  </label>
			  </div>

				<div class="tab" id="tabIndex1">
					<input class="tab--toggle" data-id="1" type="radio" name="tabGroup" id="tab1" />
					<label for="tab1" class="tab__label">
						<span class="tab__label--title">Option 2</span>
						<div class="tab__content"></div>
					</label>
				</div>

				<div class="tab" id="tabIndex2">
					<input class="tab--toggle" data-id="2" type="radio" name="tabGroup" id="tab2" />
					<label for="tab2" class="tab__label">
						<span class="tab__label--title">Option 2</span>
						<div class="tab__content"></div>
					</label>
				</div>

				<div class="tab" id="tabIndex3">
					<input class="tab--toggle" data-id="3" type="radio" name="tabGroup" id="tab3" />
					<label for="tab3" class="tab__label">
						<span class="tab__label--title">Option 2</span>
						<div class="tab__content"></div>
					</label>
				</div>
		</div>
	</div>
	<script type="text/javascript" src="/build/js/main.js"></script>
</body>
</html>
